<!DOCTYPE html>
<html>
<head>
	<title>title</title>
</head>
<body>
	<!-- map的用法 -->
	<!-- 点击图片不同位置跳转网址 -->
	<p>
		<img src="https://www.baidu.com/img/bd_logo1.png" width="100" height="100" usemap="#map">
		<map name="map">
			<!-- coords,coordinate,坐标 -->
			<area shape="rect" coords="0,0,50,50" href="http://news.163.com" alt="news">
			<area shape="circle" coords="75,75,25" href="http://www.163.com" alt="home">
		</map>

	</p>
</body>
</html>
