<!DOCTYPE html>
<html>

<head>
	<title>Title</title>
	<meta charset=utf-8>
</head>

<body>
	<p>
		餐后的饮料有:
		<!-- unordered list -->
		<!-- list -->
		<ul>
			<li>红茶</li>
			<li>咖啡</li>
			<li>可乐</li>
		</ul>
	</p>
	<p>
		餐后的饮料有:
		<!-- ordered list -->
		<ol>
			<li>红茶</li>
			<li>咖啡</li>
			<li>可乐</li>
		</ol>
	</p>
	<p>
		餐后的饮料有:
		<!-- ul和ol可以嵌套 -->
		<!-- 从start开始计数 -->
		<ol start=-1>
			<li>红茶</li>
			<li>咖啡:
				<ul>
					<li>不加糖</li>
					<li>不加奶</li>
				</ul>
			</li>
			<li>可乐</li>
		</ol>
	</p>
	<!-- dictionary list 词条 -->
	<dl>
		<!-- dictionary title -->
		<dt>方糖</dt>
		<!-- dictionary data-->
		<dd>方的糖，甜的</dd>
	</dl>
	<br>
	<!-- img也被当做一个字符看待 -->
	<!-- alt,图片未加载出是替代-->
	<img src="https://www.baidu.com/img/bd_logo1.png" alt="baidu" width=200 height=100>

	<br>
	<!-- iframe 嵌套网页 -->
	<iframe src="http://news.163.com" width=100% height=500></iframe>
</body>

</html>
