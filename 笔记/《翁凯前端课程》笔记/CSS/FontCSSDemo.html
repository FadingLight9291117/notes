<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- font -->
		
		<!-- font-family 字体 -->
		<!-- 通用系列 -->
		<!-- serif 大多数英文字体，矢量字体，线条有粗细，等比例放大 -->
		<!-- sans-serif 字母上下没有出现小横线，没有装饰线条-->
		<!-- monospace 等宽字体，用于写程序代码，终端输出 -->
		<!-- cursive 类似手写的字体 -->
		<!-- fantasy 无法归类的，特殊符号的字体 -->
		<!-- 加入多种备用字体 Times, TimesNR, serif -->
		
		<!-- font-style: 字体风格-->
		<!-- normal 正常 -->
		<!-- italic 斜的,厂家做好的斜体 -->
		<!-- obique 浏览器计算的斜体 -->
		
		<!-- font-variant: -->
		<!-- small-caps 小的大写字母 -->
		
		<!-- font-weight: 字体分量-->
		<!-- bold 加粗 -->
		<!-- 数字100-700 -->
		
		<!-- font-size: 字体大小 -->
		
		<p style="text-indent: 2em;
		font-family: Times, TimesNR, serif;
		font-style: oblique;
		font-variant: small-caps;
		font-weight: 400;
		font-size: 2em;">
		话说天下大势，分久必合，合久必分。周末七国分争，并入于秦。
		及秦灭之后，楚、汉分争，又并入于汉。汉朝自高祖斩白蛇而起义，
		一统天下，后来光武中兴，传至献帝，遂分为三国。推其致乱之由，
		殆始于桓、灵二帝。桓帝禁锢善类，崇信宦官。及桓帝崩，灵帝即位，
		大将军窦武、太傅陈蕃共相辅佐。时有宦官曹节等弄权，窦武、陈蕃
		谋诛之，机事不密，反为所害，中涓自此愈横。
		</p>
		
		<!-- text-shadow 文本阴影, 可以加多个-->
		
		<!-- outline 加边框 -->
		<!-- outline-color 颜色 -->
		<!-- outline-style 线性，必须要指定 
			solid 实线 dotted 点线 dashed 划线 double 双线
			groove 凹槽 ridge 凸槽 inset 凹的边 outset 凸的边 -->
		<!-- outline-width 宽度 -->
		<h1 style="
		text-shadow: 0px -1px 0px #000000,
		0px 1px 3px #606060; 
		color: #606060;
		outline-color: red;outline-style: outset; outline-width: 10px;";>
		INSET
		</h1>
	</body>
</html>
