<!DOCTYPE html>
<html>
<head>
	<title>title</title>
</head>
<body>
	前面
	<table border=1>
		<!-- 标题 -->
		<caption>表格</caption>
		<!-- table row -->
		<tr>
			<!-- table head -->
			<th>OS</th>
			<th>Chinese</th>
			<th>French</th>
		</tr>
		<tr>
			<!-- table data -->
			<td>iOS5</td>
			<td>yes</td>
			<td>yes</td>
		</tr>
		<tr>
			<!-- colspan，columns span,列横跨，跨列合并 -->
			<!-- rowspan,rows span -->
			<td colspan=3>Windows</td>
		</tr>
	</table>
	后面
	<table border=1>
		<!-- table head,长表格时，上下滑动保持表头显示 -->
		<thead>
			<tr>
				<th>OS</th>
				<th>Chinese</th>
				<th>French</th>
			</tr>
		</thead>

		<tbody>
			<tr>
			<!-- table data -->
			<td>iOS5</td>
			<td>yes</td>
			<td>yes</td>
		</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</tfoot>
		
	</table>
</body>
</html>
