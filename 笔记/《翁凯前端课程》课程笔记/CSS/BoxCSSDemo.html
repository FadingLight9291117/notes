<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<!-- margin 外边距-->
	<!-- 两个相邻元素的外边距会合并，取最大值，而不是相加 -->
	<p style="margin: 10px 50px 50px 10px;"> 第一段</p>
	<p style="margin: 10px 50px 50px 10px;">第二段</p>

	<table style="border: 1px solid blue;
	border-collapse: collapse;
	caption-side: bottom;
	table-layout: fixed;">
	<caption>成绩</caption>
	<th style="border: 1px solid blue;
	width: 50px; height: 100px;
	vertical-align: top;
	text-align: right;
	padding: 10px 15px 20px 25px;">语文</th>
	<!-- padding 内边距 top right bottom left -->
	<!-- border 边框 -->
	<!-- border 可以定义大小，形状颜色 -->
	<th style="border: 1px solid blue;">数学</th>
	<th style="border: 1px solid blue;">物理</th>
	<th style="border: 1px solid blue;">化学</th>
</tr>
<tr>
	<td style="border: 1px solid blue;">89</td>
	<td style="border: 1px solid blue;">95</td>
	<td style="border: 1px solid blue;">85</td>
	<td style="border: 1px solid blue;">68</td>


</tr>
</table>
</body>
</html>
