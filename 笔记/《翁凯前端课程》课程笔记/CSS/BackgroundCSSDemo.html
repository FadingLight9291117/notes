<!DOCTYPE html>
<html>

<head>
	<title>标题</title>
</head>
<!-- background-color: transparent 透明 -->
<!-- background-color: #rrggbb -->
<!-- background-color: rgb(255,255,0) -->
<!-- background-color: rgba(255,255,0,0.5) alpha通道，透明度 -->
<!-- background-image: url(...) 以图片为背景 -->
<!-- background-repeat: no-repeat 背景图片不重复 -->
<!-- background-repeat: repeat 重复 -->
<!-- background-repeat: repeat-x 在x轴上重复 -->
<!-- background-repeat: repeat-y 在y轴上重复 -->
<!-- background-attachment: fixed 背景固定不滚动 -->
<!-- background-attachment: scrolled 默认滚动 -->
<!-- background-position: center 背景图片位置center bottom left right -->
<!-- background-position: 100px 100px 位置像素值 -->

<body
	style="background-image: url(https://www.baidu.com/img/bd_logo1.png);background-repeat: no-repeat;background-position: 100px 100px;background-attachment: fixed;">

	<!-- 可以使用background后面按以上顺序依次赋属性 -->
	<p style="background: rgba(255,255,255,1) url(https://www.baidu.com/img/bd_logo1.png) no-repeat fixed top;">一个段落
		<br><br><br><br><br><br><br><br><br></p>

	<p style="background-color: rgba(255,0,0,0.1);">另一个段落</p>
	<p>我的第一个界面</p>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
